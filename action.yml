name: 'Commit check using commitizen'
description: 'Create a commit check'
runs:
  using: 'docker'
  image: 'Dockerfile'
branding:
  icon: 'git-commit'
  color: 'purple'
inputs:
  range:
    description: 'Commit Ranges for checking, default to recent 5 commits'
    required: true
    default: 'HEAD~5..'
